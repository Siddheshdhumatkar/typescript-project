setup:
  addons:
    - plan: heroku-postgresql:hobby-dev
      as: DATABASE
    - plan: heroku-redis:hobby-dev
      as: REDIS

build:
  docker:
    web: .deploy/Dockerfile
    worker: .deploy/Dockerfile.worker
  config:
    NODE_ENV: production

run:
  web: /app/entrypoint.sh
  worker: /app/worker-entrypoint.sh
